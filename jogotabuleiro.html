<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jogotabuleiro.css">
    <title>Jogo do Quiz</title>
</head>
<body>
    <header>
        <h1>Jogo do Quiz: Do Campo à Cidade</h1>
    </header>
    <main id="quiz-container">
        <div id="question-container">
            <div id="question">Pergunta</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn" onclick="selectAnswer(0)"></button>
                <button class="btn" onclick="selectAnswer(1)"></button>
                <button class="btn" onclick="selectAnswer(2)"></button>
                <button class="btn" onclick="selectAnswer(3)"></button>
            </div>
        </div>
        <button id="next-btn" class="btn" onclick="nextQuestion()">Próxima</button>
        <div id="score">Pontuação: 0/10</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
